<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<script>
const nilai = 70; 
let greeting;

if (nilai > 90) {
  greeting = "A";
} else if(nilai > 80){
    greeting = "B+";
} else if(nilai >= 70){
    greeting = "B";
} else {
    greeting = "F";
}

document.getElementById("demo").innerHTML = greeting;
</script>

</body>
</html>
