<!DOCTYPE html>
<html lang="en">

<head>
    <title>Operator Aritmatika</title>
</head>

<body>

    <script>
        var a = 40;
        var b = 2;
        var c = 0;

        // pengurangan
        c = a - b;
        document.write(`${a} - ${b} = ${c}<br/>`);

        // Perkalian
        c = a * b;
        document.write(`${a} * ${b} = ${c}<br/>`);

        // Pembagian
        c = a / b;
        document.write(`${a} / ${b} = ${c}<br/>`);

        // Penjumlahan
        c = a + b;
        document.write(`${a} + ${b} = ${c}<br/>`);

        var d = 30;
        var e = 2;
        var f = 0;

        // pengurangan
        f = d - e;
        document.write(`${d} - ${e} = ${f}<br/>`);

        // Perkalian
        f = d * e;
        document.write(`${d} * ${e} = ${f}<br/>`);

        // Pembagian
        f = d / e;
        document.write(`${d} / ${e} = ${f}<br/>`);

        // Penjumlahan
        f = d + e;
        document.write(`${d} + ${e} = ${f}<br/>`);

        var g = 70;
        var h = 2;
        var i = 0;

        // pengurangan
        i = g - e;
        document.write(`${g} - ${h} = ${i}<br/>`);

        // Perkalian
        i = g * h;
        document.write(`${g} * ${h} = ${i}<br/>`);

        // Pembagian
        i = g / h;
        document.write(`${g} / ${h} = ${i}<br/>`);
        

        // Penjumlahan
        i = g + h;
        document.write(`${g} + ${h} = ${i}<br/>`);
        
    </script>
</body>

</html>
